<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{shared/layouts/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <script type="module" th:src="@{/js/home/home.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .custom-padding {
            padding-left: 15rem;
            /* Padding bên trái */
            padding-right: 6rem;
            /* Padding bên phải */
        }

        .custom-background {
            background-color: #5f5e5e;
            /* Màu nền xám */
        }

        .full-height {
            height: 500px;
            /* Chiều cao cố định */
        }

        .border-black {
            border: 2px solid black;
            /* Border đen */
        }

        /* .image-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        } */
    </style>
</head>

<body>
    <section layout:fragment="content" class="text-center">
        <div class="flex flex-col">
            <div class="bg-gray-100 h-full w-screen">
                <div class="w-full h-12 bg-white text-black flex items-center pl-16">
                    <a href="#">Home</a> > Search Result
                </div>
                <div class="w-full h-auto bg-gray-100 flex flex-col items-center">
                    <form class="custom-background flex flex-col w-full custom-padding space-y-8 py-5">
                        <!-- Form input fields -->
                        <div class="mb-4 text-left">
                            <label for="pickup-location" class="block text-lg text-white font-bold mb-1 ">Pick Up
                                Location</label>
                            <input type="text" id="pickup-location" name="pickupLocation"
                                style="width: 700px !important;"
                                class="border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                placeholder="Pick-up location">

                        </div>

                        <div class="flex space-x-4 w-full">
                            <div class="mb-4 flex-grow">
                                <label class="block text-white font-bold mb-1 text-lg text-left">Pick Up Date and
                                    Time</label>
                                <div class="flex space-x-2">
                                    <input type="date" name="startDate"
                                        class="w-1/2 border rounded py-2 px-3 text-gray-700">
                                    <input type="time" name="startTime"
                                        class="w-1/4 border rounded py-2 px-3 text-gray-700">
                                </div>
                            </div>

                            <div class="mb-4 flex-grow">
                                <label class="block text-white font-bold mb-1 text-lg text-left">Drop Off Date and
                                    Time</label>
                                <div class="flex space-x-2">
                                    <input type="date" name="endDate"
                                        class="w-1/2 border rounded py-2 px-3 text-gray-700">
                                    <input type="time" name="endTime"
                                        class="w-1/4 border rounded py-2 px-3 text-gray-700">
                                </div>
                            </div>
                        </div>

                        <div class="flex justify-center mt-4">
                            <button type="submit"
                                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-1/4">Search</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="bg-white h-auto w-screen flex flex-col px-4 py-4">
                <div class="font-bold text-6xl text-left">Search Result</div>
                <div class="flex items-center justify-between pt-4">
                    <div class="pl-5 text-4xl">There are 10 cars that are available for you</div>
                    <div class="flex items-center space-x-4 pr-16">
                        <i class="fa-solid fa-compact-disc text-4xl"></i>
                        <i class="fa-solid fa-list text-4xl"></i>
                        <div class="relative inline-block text-left">
                            <button
                                class="inline-flex items-center justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none">
                                Newest to Latest
                                <i class="ml-2 fa-solid fa-caret-down"></i>
                            </button>
                            <div
                                class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none hidden group-hover:block">
                                <div class="py-1">
                                    <a href="#"
                                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Newest</a>
                                    <a href="#"
                                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Oldest</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <!-- Lặp từng cặp booking: ảnh và thông tin -->
                <div style="max-height: 700px; overflow-y: auto;">
                    <div th:each="booking, iterStat : ${cars}" class="row mb-10">
                        <!-- Ô ảnh (Carousel) -->
                        <div
                            class="col-6 full-height bg-white d-flex flex-column align-items-center justify-content-center">
                            <div th:id="'carouselExampleCaptions_' + ${iterStat.index}" class="carousel slide">
                                <!-- Indicators -->
                                <div class="carousel-indicators">
                                    <button type="button"
                                        th:data-bs-target="'#carouselExampleCaptions_' + ${iterStat.index}"
                                        th:data-bs-slide-to="0" class="active" aria-current="true"
                                        aria-label="Slide 1"></button>
                                    <button type="button"
                                        th:data-bs-target="'#carouselExampleCaptions_' + ${iterStat.index}"
                                        th:data-bs-slide-to="1" aria-label="Slide 2"></button>
                                    <button type="button"
                                        th:data-bs-target="'#carouselExampleCaptions_' + ${iterStat.index}"
                                        th:data-bs-slide-to="2" aria-label="Slide 3"></button>
                                </div>
                                <!-- Slides -->
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img th:src="${booking.car.imageBack}" class="d-block w-100" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img th:src="${booking.car.imageBack}" class="d-block w-100" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img th:src="${booking.car.imageLeft}" class="d-block w-100" alt="...">
                                    </div>
                                </div>
                                <!-- Controls -->
                                <button class="carousel-control-prev" type="button"
                                    th:data-bs-target="'#carouselExampleCaptions_' + ${iterStat.index}"
                                    data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                </button>
                                <button class="carousel-control-next" type="button"
                                    th:data-bs-target="'#carouselExampleCaptions_' + ${iterStat.index}"
                                    data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                </button>
                            </div>
                        </div>

                        <!-- Ô thông tin -->
                        <div
                            class="col-6 full-height bg-white border-white text-white d-flex align-items-center justify-content-center">
                            <div class="container w-100 h-100" style="margin-top: 0px">
                                <table class="table w-100 h-100 text-2xl">
                                    <thead>
                                        <tr>
                                            <th colspan="2" scope="col"
                                                class="text-center align-middle text-4xl text-black">
                                                <span th:text="${booking.car.name}">Nissan Navara 2017</span>
                                            </th>
                                            <th class="text-center font-bold bg-blue-600 text-white">
                                                <button
                                                    class="bg-green-500 text-white font-bold py-2 px-5 rounded-lg w-full">
                                                    <!-- Đặt width cho button -->
                                                    Rent Now
                                                </button>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="py-1" style="height: 50px;">
                                            <td class="font-bold text-left py-1" style="padding-top: 2px;">Ratings</td>
                                            <td class="font-bold text-left py-1">
                                                <div class="flex flex-col items-center">
                                                    <span class="text-yellow-400 text-3xl">★ ★ ★ ★ ★</span>
                                                    <p class="text-gray-400 text-sm mt-1">(no rating yet)</p>
                                                </div>
                                            </td>
                                            <td class="py-1">
                                                <a th:href="@{/detail}" class="d-block">
                                                    <button
                                                        class="bg-blue-500 text-white font-bold py-2 px-5 rounded-lg w-full">
                                                        <!-- Đặt width cho button -->
                                                        View Detail
                                                    </button>
                                                </a>
                                            </td>

                                        </tr>


                                        <tr>
                                            <td class="font-bold text-left">No of rides</td>
                                            <td class="font-bold text-left" th:text="${booking.car.numOfSeats}">0</td>
                                        </tr>
                                        <tr>
                                            <td class="font-bold text-left">Price</td>
                                            <td class="font-bold text-left" th:text="${booking.car.basePrice}">900k/day
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="font-bold text-left">Locations</td>
                                            <td class="font-bold text-left" th:text="${booking.car.address}">Cau Giay,
                                                Ha
                                                Noi</td>
                                        </tr>
                                        <tr>
                                            <td class="font-bold  text-left">Status</td>
                                            <td class="text-blue-500 text-center text-left" th:text="${booking.status}">
                                                Available</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Hàng 2 -->
            </div>


            <div class="card-footer pagination p-3 flex justify-between items-center" th:if="${totalPages > 0}">
                <!-- Show select page size -->
                <div class="flex justify-between items-center">
                    <div>
                        <label for="pageSize" class="block text-sm font-medium text-gray-700 mb-2">Page Size:</label>
                        <select id="pageSize" name="pageSize" class="p-2 border border-slate-300 rounded-md"
                            onchange="window.location.href = '/cars?keyword=' + document.getElementById('pickup-location').value + '&page=0&size=' + this.value">
                            <option th:each="size : ${pageSizes}" th:value="${size}" th:text="${size}"
                                th:selected="${size == pageSize}"></option>
                        </select>
                    </div>
                </div>
                <ul class="pagination-step flex justify-center items-center gap-2">
                    <!-- Previous Page -->
                    <li>
                        <a class="p-3"
                            th:href="@{/cars(keyword=${keyword}, page=${currentPage - 1}, size=${pageSize})}"
                            th:classappend="${currentPage == 0} ? 'pointer-events-none text-slate-300' : ''">
                            <i class="fa-solid fa-angle-left"></i>
                        </a>
                    </li>

                    <!-- Page Numbers -->
                    <li th:each="pageNum : ${#numbers.sequence(0, totalPages - 1 < 0 ? 0 : totalPages - 1)}">
                        <a class="p-3"
                            th:href="@{/categories(keyword=${keyword}, sort=${sort}, order=${order}, page=${pageNum}, size=${pageSize})}"
                            th:classappend="${pageNum == currentPage} ? 'inline-block text-center bg-blue-700 rounded-full w-12 h-12 text-white' : ''">
                            <span th:text="${pageNum + 1}"></span>
                        </a>
                    </li>

                    <!-- Next Page - Disabled if currentPage is the last page -->
                    <li>
                        <a class="p-3"
                            th:href="@{/categories(keyword=${keyword}, sort=${sort}, order=${order}, page=${currentPage + 1}, size=${pageSize})}"
                            th:classappend="${currentPage == totalPages - 1} ? 'pointer-events-none text-slate-300' : ''">
                            <i class="fa-solid fa-angle-right"></i>
                        </a>
                    </li>
                </ul>

                <!-- Show item 0-100 of 1000 -->
                <!-- <div class="flex justify-center items-center gap-2">
                    <span class="text-sm text-gray-700"
                        th:text="|Show ${currentPage * pageSize + 1}-${(currentPage + 1) * pageSize} of ${totalElements}|">
                    </span>
                </div> -->
            </div>
        </div>
        <script>
            function changePerPage(delta) {
                const input = document.getElementById('perPage');
                let currentValue = parseInt(input.value);
                input.value = Math.max(1, currentValue + delta); // Giới hạn tối thiểu là 1
            }
        </script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>



    </section>
</body>

</html>
