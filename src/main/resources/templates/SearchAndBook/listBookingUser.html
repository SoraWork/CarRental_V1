<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{shared/layouts/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <script type="module" th:src="@{/js/home/home.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .custom-padding {
            padding-left: 15rem;
            /* Padding bên trái */
            padding-right: 6rem;
            /* Padding bên phải */
        }

        .custom-background {
            background-color: #5f5e5e;
            /* Màu nền xám */
        }

        .full-height {
            height: 500px;
            /* Chiều cao cố định */
        }

        .border-black {
            border: 2px solid black;
            /* Border đen */
        }

        /* .image-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        } */
    </style>
</head>

<body>
    <section layout:fragment="content" class="text-center">
        <div class="flex flex-col">
            <div class="bg-gray-100 h-full w-screen">
                <div class="w-full h-12 bg-white text-black flex items-center pl-16">
                    <a href="#">Home</a> > My Booking
                </div>

            </div>

            <div class="bg-white h-auto w-screen flex flex-col px-4 py-4">
                <div class="font-bold text-6xl text-left">My Booking</div>
                <div class="flex items-center justify-between pt-4">
                    <div class="pl-5 text-4xl">There are 10 cars that are available for you</div>
                    <div class="flex items-center space-x-4 pr-16">
                        <!--button paging-->
                        <div class="buttons">
                            <nav>
                                <div class="nav nav-tabs ps-md-5" id="nav-tab" role="tablist">
                                    <!-- Tab đầu tiên - Home với icon -->
                                    <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home"
                                        role="tab" aria-controls="nav-home" aria-selected="true">
                                        <i class="fa-solid fa-compact-disc text-4xl"></i> Detail
                                    </a>

                                    <!-- Tab thứ hai - Profile với icon -->
                                    <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-profile"
                                        role="tab" aria-controls="nav-profile" aria-selected="false">
                                        <i class="fa-solid fa-list text-4xl"></i> List
                                    </a>
                                </div>
                            </nav>
                        </div>

                        <div class="relative inline-block text-left">
                            <button
                                class="inline-flex items-center justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none">
                                Newest to Latest
                                <i class="ml-2 fa-solid fa-caret-down"></i>
                            </button>
                            <div
                                class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none hidden group-hover:block">
                                <div class="py-1">
                                    <a href="#"
                                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Newest</a>
                                    <a href="#"
                                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Oldest</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>




            <div class="tab-content" id="nav-tabContent">
                <!-- Nội dung của Tab Home -->
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <!-- Nội dung cho phần tìm kiếm -->
                    <div id="searchContent" class="content">
                        <div class="container-fluid">
                            <!-- Lặp từng cặp booking: ảnh và thông tin -->
                            <div style="max-height: 700px; overflow-y: auto;">
                                <div th:each="carBooking, iterStat : ${carBookings}" class="row mb-10">
                                    <!-- Ô ảnh (Carousel) -->
                                    <div
                                        class="col-6 full-height bg-white d-flex flex-column align-items-center justify-content-center">
                                        <div th:id="'carouselExampleCaptions_' + ${iterStat.index}"
                                            class="carousel slide">
                                            <!-- Indicators -->
                                            <div class="carousel-indicators">
                                                <button type="button"
                                                    th:data-bs-target="'#carouselExampleCaptions_' + ${iterStat.index}"
                                                    th:data-bs-slide-to="0" class="active" aria-current="true"
                                                    aria-label="Slide 1"></button>
                                                <button type="button"
                                                    th:data-bs-target="'#carouselExampleCaptions_' + ${iterStat.index}"
                                                    th:data-bs-slide-to="1" aria-label="Slide 2"></button>
                                                <button type="button"
                                                    th:data-bs-target="'#carouselExampleCaptions_' + ${iterStat.index}"
                                                    th:data-bs-slide-to="2" aria-label="Slide 3"></button>
                                            </div>
                                            <!-- Slides -->
                                            <div class="carousel-inner">
                                                <div class="carousel-item active">
                                                    <img th:src="${carBooking.Car.imageBack}" class="d-block w-100"
                                                        alt="...">
                                                </div>
                                                <div class="carousel-item">
                                                    <img th:src="${carBooking.Car.imageBack}" class="d-block w-100"
                                                        alt="...">
                                                </div>
                                                <div class="carousel-item">
                                                    <img th:src="${carBooking.Car.imageLeft}" class="d-block w-100"
                                                        alt="...">
                                                </div>
                                            </div>
                                            <!-- Controls -->
                                            <button class="carousel-control-prev" type="button"
                                                th:data-bs-target="'#carouselExampleCaptions_' + ${iterStat.index}"
                                                data-bs-slide="prev">
                                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                            </button>
                                            <button class="carousel-control-next" type="button"
                                                th:data-bs-target="'#carouselExampleCaptions_' + ${iterStat.index}"
                                                data-bs-slide="next">
                                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                            </button>
                                        </div>
                                    </div>

                                    <!-- Ô thông tin -->
                                    <div
                                        class="col-6 full-height bg-white border-white text-white d-flex align-items-center justify-content-center">
                                        <div class="container w-100 h-100" style="margin-top: 0px">
                                            <table class="table w-100 h-100 text-2xl">
                                                <thead>
                                                    <tr>
                                                        <th colspan="2" scope="col"
                                                            class="text-center align-middle text-4xl text-black">
                                                            <span th:text="${carBooking.Car.name}">Nissan Navara
                                                                2017</span>
                                                        </th>
                                                        <th class="text-center font-bold bg-blue-600 text-white">
                                                            <button th:if="${carBooking.status == 'progress'}"
                                                                class="bg-blue-500 text-white font-bold py-2 px-5 rounded-lg w-full">
                                                                Return Off
                                                            </button>
                                                            <a id="rentNowLink" href="#" class="hidden"></a>
                                                        </th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr class="py-1" style="height: 50px;">
                                                        <td class="font-bold text-1xl text-left py-1"
                                                            style="padding-top: 2px;">
                                                            From :
                                                        </td>
                                                        <td class="font-bold text-left py-1">
                                                            <div class="flex flex-col items-center">
                                                                <span class=" text-1xl">
                                                                    <span
                                                                        th:text="${#temporals.format(carBooking.booking.startDate, 'dd/MM/yyyy')}">13/02/2022</span>
                                                                    -
                                                                    <span
                                                                        th:text="${#temporals.format(carBooking.booking.startDate, 'hh:mm a')}">12:00
                                                                        PM</span>
                                                                </span>

                                                            </div>
                                                        </td>
                                                        <td class="py-1">

                                                            <a th:href="@{/detail/{carId}(carId=${carBooking.Car.id})}"
                                                                class="d-block">
                                                                <button
                                                                    class="bg-blue-500 text-white font-bold py-2 px-5 rounded-lg w-full">
                                                                    <!-- Đặt width cho button -->
                                                                    View Detail
                                                                </button>
                                                            </a>
                                                        </td>

                                                    </tr>

                                                    <tr class="py-1" style="height: 50px;">
                                                        <td class="font-bold text-left py-1 text-1xl"
                                                            style="padding-top: 2px;">
                                                            To :
                                                        </td>
                                                        <td class="font-bold text-left py-1">
                                                            <div class="flex flex-col items-center">
                                                                <span class=" text-1xl">
                                                                    <span
                                                                        th:text="${#temporals.format(carBooking.booking.endDate, 'dd/MM/yyyy')}">13/02/2022</span>
                                                                    -
                                                                    <span
                                                                        th:text="${#temporals.format(carBooking.booking.endDate, 'hh:mm a')}">12:00
                                                                        PM</span>
                                                                </span>

                                                            </div>
                                                        </td>
                                                        <td class="py-1">

                                                            <a th:href="@{/detail/{carId}(carId=${carBooking.Car.id})}"
                                                                class="d-block">
                                                                <button th:if="${carBooking.status == 'in-progress'}"
                                                                    class="bg-blue-500 text-white font-bold py-2 px-5 rounded-lg w-full">
                                                                    Return Off
                                                                </button>
                                                                <button th:if="${carBooking.status == 'Confirm'}"
                                                                    class="bg-gray-800 text-black font-bold py-2 px-5 rounded-lg w-full">
                                                                    Confirm Pick-up
                                                                </button>
                                                        </td>

                                                    </tr>

                                                    <tr>
                                                        <td class="font-bold text-left">No of rides</td>
                                                        <td class="font-bold text-left"
                                                            th:text="${carBooking.Car.numOfSeats}">0
                                                        </td>
                                                        <td>
                                                        
                                                        <button th:if="${carBooking.status == 'Confirm'}"
                                                            class="bg-red-500 text-white font-bold py-2 px-5 rounded-lg w-full">
                                                            Cancel Booking
                                                        </button>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td class="font-bold text-left">Price</td>
                                                        <td class="font-bold text-left"
                                                            th:text="${carBooking.Car.basePrice}">
                                                            900k/day
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td class="font-bold text-left">Locations</td>
                                                        <td class="font-bold text-left"
                                                            th:text="${carBooking.Car.address}">Cau
                                                            Giay,
                                                            Ha
                                                            Noi</td>
                                                    </tr>
                                                    <tr>
                                                        <td class="font-bold  text-left">Status</td>
                                                        <td class="text-blue-500 text-center text-left"
                                                            th:text="${carBooking.status}">
                                                            Available</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Hàng 2 -->
                        </div>
                    </div>
                </div>
                <!-- Nội dung của Tab Profile -->

            </div>


            <div class="card-footer p-3" th:if="${totalPages == 0}">
                <p class="text-center text-gray-700">No Car found</p>
            </div>
            <div class="card-footer pagination  flex justify-between items-center min-w-full" th:if="${totalPages > 0} "
                style="width: 700px;">
                <!-- Show select page size -->
                <div class="flex justify-between items-center">
                    <div>
                        <label for="pageSize" class="block text-sm font-medium text-gray-700 mb-2">Page Size:</label>
                        <select id="pageSize" name="pageSize" class="p-2 border border-slate-300 rounded-md"
                            onchange="window.location.href = '/listBookingUser?page=0&size=' + this.value">
                            <option th:each="size : ${pageSizes}" th:value="${size}" th:text="${size}"
                                th:selected="${size == pageSize}"></option>
                        </select>

                    </div>
                </div>
                <ul class="pagination-step flex justify-center items-center gap-2">
                    <!-- Previous Page -->
                    <li>
                        <a class="p-3" th:href="@{/listBookingUser(page=${currentPage - 1}, size=${pageSize})}"
                            th:classappend="${currentPage == 0} ? 'pointer-events-none text-slate-300' : ''">
                            <i class="fa-solid fa-angle-left"></i>
                        </a>
                    </li>

                    <!-- Page Numbers -->
                    <li th:each="pageNum : ${#numbers.sequence(0, totalPages - 1 < 0 ? 0 : totalPages - 1)}">
                        <a class="p-3" th:href="@{/listBookingUser(  page=${pageNum}, size=${pageSize})}"
                            th:classappend="${pageNum == currentPage} ? 'inline-block text-center bg-blue-700 rounded-full w-12 h-12 text-white' : ''">
                            <span th:text="${pageNum + 1}"></span>
                        </a>
                    </li>

                    <!-- Next Page - Disabled if currentPage is the last page -->
                    <li>
                        <a class="p-3" th:href="@{/search(order=${order}, page=${currentPage + 1}, size=${pageSize})}"
                            th:classappend="${currentPage == totalPages - 1} ? 'pointer-events-none text-slate-300' : ''">
                            <i class="fa-solid fa-angle-right"></i>
                        </a>
                    </li>
                </ul>

                <!-- Show item 0-100 of 1000 -->
                <div class="flex justify-center items-center gap-2">
                    <span class="text-sm text-gray-700"
                        th:text="|Show ${(currentPage * pageSize + 1) > totalElements ? totalElements : (currentPage * pageSize + 1)} - ${(currentPage + 1) * pageSize > totalElements ? totalElements : (currentPage + 1) * pageSize} of ${totalElements}|">
                    </span>
                </div>
            </div>

        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- pass date and time to url of button rentnow-->
        <script>
            function handleRentNow(buttonElement) {
                // Lấy giá trị carId từ thẻ button (hoặc bạn có thể lấy từ bất kỳ thẻ nào khác)
                const carId = buttonElement.getAttribute('data-car-id');

                // Lấy giá trị từ input date và time
                const startDate = document.getElementById('startDate').value;
                const startTime = document.getElementById('startTime').value;
                const endDate = document.getElementById('endDate').value;
                const endTime = document.getElementById('endTime').value;

                // Kiểm tra xem tất cả các giá trị đã được nhập đầy đủ
                if (!startDate || !startTime || !endDate || !endTime) {
                    alert("Please enter all date and time fields.");
                    return;
                }

                // Hợp nhất start date và start time thành định dạng ISO 8601
                const startDateTime = `${startDate}T${startTime}`;
                const endDateTime = `${endDate}T${endTime}`;

                // Lấy thẻ a và gán giá trị cho href, truyền vào carId
                const rentNowLink = document.getElementById('rentNowLink');

                if (rentNowLink) {
                    // Cập nhật đường link với carId và các tham số ngày giờ
                    rentNowLink.href = `/bookingInformation/${carId}?startDateTime=${encodeURIComponent(startDateTime)}&endDateTime=${encodeURIComponent(endDateTime)}`;
                    // Thực hiện click vào link để chuyển hướng
                    rentNowLink.click();
                } else {
                    console.error("Link element not found!");
                }
            }

        </script>


    </section>
</body>

</html>
